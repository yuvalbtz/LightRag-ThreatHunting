        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 100vh;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#b5f999", "description": "A major technology company", "entity_id": "CompanyA", "entity_type": "Organization", "id": "CompanyA", "label": "CompanyA", "shape": "dot", "size": 10, "source_id": "chunk-eeec0036b909839e8ec4fa150c939eec", "title": "A major technology company"}, {"color": "#484dbd", "description": "A popular product developed by CompanyA", "entity_id": "ProductX", "entity_type": "Product", "id": "ProductX", "label": "ProductX", "shape": "dot", "size": 10, "source_id": "chunk-eeec0036b909839e8ec4fa150c939eec", "title": "A popular product developed by CompanyA"}, {"color": "#a25fb7", "description": "A renowned researcher in AI", "entity_id": "PersonA", "entity_type": "Person", "id": "PersonA", "label": "PersonA", "shape": "dot", "size": 10, "source_id": "chunk-8c0cbecf330bf2137c5787f7954122f6", "title": "A renowned researcher in AI"}, {"color": "#cc3118", "description": "A leading university specializing in technology and sciences", "entity_id": "UniversityB", "entity_type": "Organization", "id": "UniversityB", "label": "UniversityB", "shape": "dot", "size": 10, "source_id": "chunk-8c0cbecf330bf2137c5787f7954122f6", "title": "A leading university specializing in technology and sciences"}, {"color": "#497319", "description": "A large metropolitan city known for its culture and economy", "entity_id": "CityC", "entity_type": "Location", "id": "CityC", "label": "CityC", "shape": "dot", "size": 10, "source_id": "chunk-1e2c7f38bc3505351d583db0f43caf1f", "title": "A large metropolitan city known for its culture and economy"}, {"color": "#991ef1", "description": "An annual technology conference held in CityC", "entity_id": "EventY", "entity_type": "Event", "id": "EventY", "label": "EventY", "shape": "dot", "size": 10, "source_id": "chunk-1e2c7f38bc3505351d583db0f43caf1f", "title": "An annual technology conference held in CityC"}]);
                  edges = new vis.DataSet([{"description": "CompanyA develops ProductX", "from": "CompanyA", "keywords": "develop, produce", "source_id": "chunk-eeec0036b909839e8ec4fa150c939eec", "title": "CompanyA develops ProductX", "to": "ProductX", "width": 1.0}, {"description": "PersonA works at UniversityB", "from": "PersonA", "keywords": "employment, affiliation", "source_id": "chunk-8c0cbecf330bf2137c5787f7954122f6", "title": "PersonA works at UniversityB", "to": "UniversityB", "width": 0.9}, {"description": "EventY is hosted in CityC", "from": "CityC", "keywords": "host, location", "source_id": "chunk-1e2c7f38bc3505351d583db0f43caf1f", "title": "EventY is hosted in CityC", "to": "EventY", "width": 0.8}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
